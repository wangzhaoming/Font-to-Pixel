<!DOCTYPE html>
<meta charset="utf-8">

<head>
    <style>
        @font-face {
            font-family: "pixel";
            src: url("ark-pixel-font-12px-monospaced.ttf");
            font-weight: normal;
            font-style: normal;
        }

        body {
            padding: 10px;
            margin: 0;
        }

        canvas {
            /* border: 1px solid grey; */
            margin-top: 20px;
            width: 1200px;
            height: 60px;
        }

        #in {
            font-family: 'pixel';
        }


        #ta {
            /* width: 288px; */
            margin-top: 20px;
            height: 144px;
            font-size: 12px;
            line-height: 12px;
            padding: 0;
            /* border: 1px solid grey; */
        }

        input[type=range] {
            -webkit-appearance: none;
            margin: 20px 0;
            width: 100%;
        }

        input[type=range]:focus {
            outline: none;
        }

        input[type=range]::-webkit-slider-runnable-track {
            width: 100%;
            height: 4px;
            cursor: pointer;
            animate: 0.2s;
            background: #03a9f4;
            border-radius: 25px;
        }

        input[type=range]::-webkit-slider-thumb {
            height: 20px;
            width: 20px;
            border-radius: 50%;
            background: #fff;
            box-shadow: 0 0 4px 0 rgba(0, 0, 0, 1);
            cursor: pointer;
            -webkit-appearance: none;
            margin-top: -8px;
        }

        input[type=range]:focus::-webkit-slider-runnable-track {
            background: #03a9f4;
        }

        .range-wrap {
            width: 500px;
            position: relative;
        }

        .range-value {
            position: absolute;
            top: -50%;
        }

        .range-value span {
            width: 30px;
            height: 24px;
            line-height: 24px;
            text-align: center;
            background: #03a9f4;
            color: #fff;
            font-size: 12px;
            display: block;
            position: absolute;
            left: 50%;
            transform: translate(-50%, 0);
            border-radius: 6px;
        }

        .range-value span:before {
            content: "";
            position: absolute;
            width: 0;
            height: 0;
            border-top: 10px solid #03a9f4;
            border-left: 5px solid transparent;
            border-right: 5px solid transparent;
            top: 100%;
            left: 50%;
            margin-left: -5px;
            margin-top: -1px;
        }
    </style>
    <script src="https://unpkg.com/picmo@latest/dist/umd/index.js"></script>
    <script src="https://unpkg.com/@picmo/popup-picker@latest/dist/umd/index.js"></script>
</head>

<body>
    <div>
        <div>内容<input type="text" id="in" value="测试"></div>
        <div>背景<input type="text" maxlength="1" id="bg" value="⬜️">
            <button type="button" class="emoji-button">😀</button>
        </div>
        <div>前景<input type="text" maxlength="1" id="fg" value="⬛️">
            <button type="button" class="emoji-button1">😀</button>
        </div>
        灵敏度
        <div class="range-wrap">
            <div class="range-value" id="rangeV"></div>
            <input type="range" id="thd" min="0" max="255" value="200">
        </div>
        <button type="button" id="draw" onclick="draw()">绘制</button>
    </div>
    <canvas id="content"></canvas>
    <div>
        <div id="ta"></div>
    </div>
    <script src="bundle.js"></script>
</body>
