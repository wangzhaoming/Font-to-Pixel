<!DOCTYPE html>
<meta charset="utf-8">

<head>
    <style>
        @font-face {
            font-family: "pixel";
            src: url("ark-pixel-font-12px-monospaced.ttf");
            font-weight: normal;
            font-style: normal;
        }

        body {
            padding: 10px;
            margin: 0;
        }

        canvas {
            /* border: 1px solid grey; */
            margin-top: 20px;
            width: 1200px;
            height: 60px;
        }

        #in {
            font-family: 'pixel';
        }


        #ta {
            /* width: 288px; */
            margin-top: 20px;
            height: 144px;
            font-size: 12px;
            line-height: 12px;
            padding: 0;
            /* border: 1px solid grey; */
        }

        input[type=range] {
            -webkit-appearance: none;
            margin: 20px 0;
            width: 100%;
        }

        input[type=range]:focus {
            outline: none;
        }

        input[type=range]::-webkit-slider-runnable-track {
            width: 100%;
            height: 4px;
            cursor: pointer;
            animate: 0.2s;
            background: #03a9f4;
            border-radius: 25px;
        }

        input[type=range]::-webkit-slider-thumb {
            height: 20px;
            width: 20px;
            border-radius: 50%;
            background: #fff;
            box-shadow: 0 0 4px 0 rgba(0, 0, 0, 1);
            cursor: pointer;
            -webkit-appearance: none;
            margin-top: -8px;
        }

        input[type=range]:focus::-webkit-slider-runnable-track {
            background: #03a9f4;
        }

        .range-wrap {
            width: 500px;
            position: relative;
        }

        .range-value {
            position: absolute;
            top: -50%;
        }

        .range-value span {
            width: 30px;
            height: 24px;
            line-height: 24px;
            text-align: center;
            background: #03a9f4;
            color: #fff;
            font-size: 12px;
            display: block;
            position: absolute;
            left: 50%;
            transform: translate(-50%, 0);
            border-radius: 6px;
        }

        .range-value span:before {
            content: "";
            position: absolute;
            width: 0;
            height: 0;
            border-top: 10px solid #03a9f4;
            border-left: 5px solid transparent;
            border-right: 5px solid transparent;
            top: 100%;
            left: 50%;
            margin-left: -5px;
            margin-top: -1px;
        }
    </style>
</head>

<body>
    <div>
        <div>ÂÜÖÂÆπ<input type="text" id="in" value="ÊµãËØï"></div>
        <div>ËÉåÊôØ<input type="text" id="bg" value="üçö"></div>
        <div>ÂâçÊôØ<input type="text" id="fg" value="üò°"></div>
        ÁÅµÊïèÂ∫¶
        <div class="range-wrap">
            <div class="range-value" id="rangeV"></div>
            <input type="range" id="thd" min="0" max="255" value="200">
        </div>
        <button id="draw" onclick="draw()">ÁªòÂà∂</button>
    </div>
    <canvas id="content"></canvas>
    <div>
        <div id="ta"></div>
    </div>
    <script>
        document.fonts.load(`12px pixel`, "ÊµãËØï").catch((e) => {
            console.error(e);
        });

        const
            range = document.getElementById('thd'),
            rangeV = document.getElementById('rangeV'),
            setValue = (e) => {
                const
                    newValue = Number((range.value - range.min) * 100 / (range.max - range.min)),
                    newPosition = 10 - (newValue * 0.2);
                rangeV.innerHTML = `<span>${range.value}</span>`;
                rangeV.style.left = `calc(${newValue}% + (${newPosition}px))`;

                if (e.type === 'input') {
                    draw();
                }
            };
        document.addEventListener("DOMContentLoaded", setValue);
        range.addEventListener('input', setValue);

        const canvas = document.getElementById('content');
        canvas.width = 240;
        canvas.height = 12;

        function draw() {
            //Ëé∑Âæó 2d ‰∏ä‰∏ãÊñáÂØπË±°
            const ctx = canvas.getContext('2d');

            ctx.clearRect(0, 0, canvas.width, canvas.height);

            const text = document.getElementById('in').value;
            const bgtext = document.getElementById('bg').value;
            const fgtext = document.getElementById('fg').value;
            const thd = document.getElementById('thd').value;
            const l = text.length * 12;

            ctx.fillStyle = "rgb(0, 0, 0)";
            ctx.fillRect(0, 0, l, 12);


            ctx.font = "12px pixel"
            ctx.fillStyle = "rgb(255, 255, 255)";
            ctx.textBaseline = 'top';

            ctx.fillText(text, 0, 0);

            const myImageData = ctx.getImageData(0, 0, l, 12);
            console.log(myImageData);
            let v = '';
            for (let i = 0; i < 12; i++) {
                for (let j = 0; j < l; j++) {
                    const n = i * l * 4 + j * 4;
                    v += myImageData.data[n] > thd ? fgtext : bgtext;
                }
                v += '\n';
            }
            console.log(v);
            document.getElementById("ta").innerText = v;
        }
    </script>
</body>
