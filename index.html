<!DOCTYPE html>
<meta charset="utf-8">

<head>
    <style>
        @font-face {
            font-family: "pixel";
            src: url("ark-pixel-font-12px-monospaced.ttf");
            font-weight: normal;
            font-style: normal;
        }

        body {
            padding: 10px;
            margin: 0;
        }

        canvas {
            /* border: 1px solid grey; */
            margin-top: 20px;
            width: 1200px;
            height: 60px;
        }

        #in {
            font-family: 'pixel';
        }


        #ta {
            /* width: 288px; */
            margin-top: 20px;
            height: 144px;
            font-size: 12px;
            line-height: 12px;
            padding: 0;
            /* border: 1px solid grey; */
        }
    </style>
</head>

<body>
    <div>
        <div>ÂÜÖÂÆπ<input type="text" id="in" value="ÊµãËØï"></div>
        <div>ËÉåÊôØ<input type="text" id="bg" value="üçö"></div>
        <div>ÂâçÊôØ<input type="text" id="fg" value="üò°"></div>
        <div>ÁÅµÊïèÂ∫¶<input type="range" id="thd" min="0" max="255" value="200"></div>
        <button id="draw" onclick="draw()">ÁªòÂà∂</button>
    </div>
    <canvas id="content"></canvas>
    <div>
        <div id="ta"></div>
    </div>
    <script>
        document.fonts.load(`12px pixel`, "ÊµãËØï").catch((e) => {
            console.error(e);
        });

        const canvas = document.getElementById('content');
        canvas.width = 240;
        canvas.height = 12;

        function draw() {
            //Ëé∑Âæó 2d ‰∏ä‰∏ãÊñáÂØπË±°
            const ctx = canvas.getContext('2d');

            ctx.clearRect(0, 0, canvas.width, canvas.height);

            const text = document.getElementById('in').value;
            const bgtext = document.getElementById('bg').value;
            const fgtext = document.getElementById('fg').value;
            const thd = document.getElementById('thd').value;
            const l = text.length * 12;

            ctx.fillStyle = "rgb(0, 0, 0)";
            ctx.fillRect(0, 0, l, 12);


            ctx.font = "12px pixel"
            ctx.fillStyle = "rgb(255, 255, 255)";
            ctx.textBaseline = 'top';

            ctx.fillText(text, 0, 0);

            const myImageData = ctx.getImageData(0, 0, l, 12);
            console.log(myImageData);
            let v = '';
            for (let i = 0; i < 12; i++) {
                for (let j = 0; j < l; j++) {
                    const n = i * l * 4 + j * 4;
                    v += myImageData.data[n] > thd ? fgtext : bgtext;
                }
                v += '\n';
            }
            console.log(v);
            document.getElementById("ta").innerText = v;
        }
    </script>
</body>
